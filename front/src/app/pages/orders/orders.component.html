<h1 class="text-4xl mb-4">Orders</h1>

<div class="relative rounded-xl overflow-hidden bg-slate-800/25 min-w-full">
  <div
    class="absolute inset-0  bg-grid-slate-700/25 [mask-image:linear-gradient(0deg,rgba(255,255,255,0.1),rgba(255,255,255,0.5))]"
    style="background-position: 10px 10px;"></div>
  <div class="relative rounded-xl overflow-auto">
    <div class="shadow-sm overflow-hidden my-8">
      <table class="table-auto w-full">
        <thead>
          <tr>
            <th
              class="border-b border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-200 text-left hidden 2xl:table-cell">
              ID
            </th>
            <th class="border-b border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-200 text-left">
              User
            </th>
            <th class="border-b border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-200 text-left">
              Course
            </th>
            <th class="border-b border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-200 text-left">
              Date
            </th>
            <th class="border-b border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-200 text-left">
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td
              class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400 hidden 2xl:table-cell">
              {{ order._id }}
            </td>
            <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400">
              {{ order.user.username }}
            </td>
            <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400">
              {{ order.product.name }}
            </td>
            <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400">
              {{ order.created_at }}
            </td>
            <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400">
              <div class="flex flex-row space-x-2">
                <a [routerLink]="['/orders', order._id]" *ngIf="isAdmin()">
                  <button
                    class="w-max flex items-center justify-center rounded-md bg-black text-white h-10 hover:ring p-4">
                    Edit
                  </button>
                </a>
                <button
                  class="w-max flex items-center justify-center rounded-md bg-red-500 text-white h-10 hover:ring p-4"
                  (click)="deleteOrder(order._id)">
                  Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="absolute inset-0 pointer-events-none border rounded-xl border-white/5"></div>
