<div class="flex flex-col xl:flex-row space-y-4 space-x-8 w-full">
  <img [src]="imgSrc" class="w-96 h-96 bg-white rounded-full" alt="Avatar image">
  <div class="flex flex-col space-y-4 w-full">
    <div class="flex flex-row justify-between">
      <div>
        <label for="username" class="block mb-2 text-sm font-medium text-white">Username</label>
        <input type="username" id="username" (input)="onUsernameChange($event)" [(ngModel)]="user.username" placeholder="Username"
          class="border text-3xl rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
          required>
      </div>
      <a>
        <button (click)="saveUser()"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-max flex flex-row space-x-2">
          <span>Save</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
            <path fill-rule="evenodd"
              d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z"
              clip-rule="evenodd" />
          </svg>
        </button>
      </a>
    </div>
    <div class="w-full">
      <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
      <input type="email" id="email" (input)="onEmailChange($event)" [(ngModel)]="user.email"
        placeholder="Email"
        class="border rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
        required>
    </div>
    <div class="bg-white divide-y divide-gray-100 rounded-lg shadow w-60 dark:bg-gray-700 dark:divide-gray-600">
      <ul class="p-3 space-y-1 text-sm text-gray-700 dark:text-gray-200">
        <li>
          <div class="flex p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
            <div class="flex items-center h-5">
                <input id="helper-radio-1" name="helper-radio" type="radio" [(ngModel)]="user.role" (input)="onRoleChange($event)" value="user" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
            </div>
            <div class="ml-2 text-sm">
                <label for="helper-radio-1" class="font-medium text-gray-900 dark:text-gray-300">
                  <div>User</div>
                  <!-- <p id="helper-radio-text-1" class="text-xs font-normal text-gray-500 dark:text-gray-300">Some helpful instruction goes over here.</p> -->
                </label>
            </div>
          </div>
        </li>
        <li>
          <div class="flex p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
            <div class="flex items-center h-5">
                <input id="helper-radio-2" name="helper-radio" type="radio" [(ngModel)]="user.role" (input)="onRoleChange($event)" value="admin" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
            </div>
            <div class="ml-2 text-sm">
                <label for="helper-radio-2" class="font-medium text-gray-900 dark:text-gray-300">
                  <div>Admin</div>
                  <!-- <p id="helper-radio-text-2" class="text-xs font-normal text-gray-500 dark:text-gray-300">Some helpful instruction goes over here.</p> -->
                </label>
            </div>
          </div>
        </li>
      </ul>
  </div>
    <p class="text-gray-300">User ID: {{user._id}}</p>
    <!-- <div class="flex flex-row space-x-4 w-full justify-end">
      <div>
        <label for="price" class="block mb-2 text-sm font-medium text-white">Price</label>
        <input type="number" id="price" (input)="onPriceChange($event)" [(ngModel)]="price" placeholder="Price"
          class="border rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
          required>
      </div>
    </div> -->
  </div>
</div>
