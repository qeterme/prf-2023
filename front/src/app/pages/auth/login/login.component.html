<div class="max-w-prose mx-auto flex flex-col space-y-8 border bg-slate-800 rounded-lg p-4 border-gray-600 my-16">
  <h1 class="text-3xl">Login</h1>
  <div class="">
    <label for="username" class="block mb-2 text-sm font-medium text-white">Username</label>
    <input type="text" id="username" (input)="onUsernameChange($event)" [(ngModel)]="username" placeholder="Username"
      class="border rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
      required>
  </div>
  <div class="">
    <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
    <input type="password" id="password" (input)="onPasswordChange($event)" [(ngModel)]="password"
      placeholder="Password"
      class="border rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
      required>
  </div>
  <div class="flex flex-row justify-end">
    <button class="w-max flex items-center justify-center rounded-md bg-purple-950 text-white h-10 hover:ring p-4" (click)="login()">
      Login
    </button>
  </div>
</div>
