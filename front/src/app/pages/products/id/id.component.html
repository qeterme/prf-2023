<div class="flex flex-col xl:flex-row space-y-4 space-x-8">
  <img [src]="imgSrc" class="w-96 h-96 bg-white rounded-full" alt="Product image">
  <div class="flex flex-col space-y-4 w-full">
    <div class="flex flex-row justify-between">
      <h1 class="text-3xl">{{course.name}}</h1>
      <a [routerLink]="['/courses', course._id, 'edit']">
        <button *ngIf="isAdmin()"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-max flex flex-row space-x-2">
          <span>Edit</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
            <path
              d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32L19.513 8.2z" />
          </svg>
        </button>
      </a>
    </div>
    <p class="text-lg text-gray-100 text-justify">{{course.description}}</p>
    <p class="text-gray-300">Course ID: {{course._id}}</p>
    <div class="flex flex-row space-x-4 w-full justify-end">
      <p class="align-middle py-2">Price: {{course.price}} ðŸ’¸</p>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-max"
        *ngIf="isLoggedIn()">Buy Now</button>
      <a class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded w-max" *ngIf="!isLoggedIn()"
        routerLink="/auth/login">Login to Buy</a>
    </div>
  </div>
</div>
